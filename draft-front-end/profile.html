  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="container navbar-container">
        
        <div class="navbar-row">
        
          <div class="navbar-head">
            <a class="navbar-brand" href="#">? Quizzes</a>
          </div>

          <div class="navbar-mid" role="search">
            <div class="subnavbar-row">
              <form class="input-group" id="searcher">
                <input type="search" class="form-control" placeholder="What are you looking for?">
              </form>

              <div id="category">
                <a href="#">Category</a>
              </div>
            </div>
          </div>

          <div class="navbar-tail">
            <div class="subnavbar-row">
              <div id="create-quiz">

              </div>

                N

    <!-- Container -->
    <div class="container">
      <hr>
      <div class="row">
        <div class="col-3">
          <img src="images/default_avatar.jpg" alt="default avatar" class="rounded-circle avatar">
          <br>
          <br>
          <ul class="list-group">
            <li class="list-group-item  list-profile active">Profile</li>
            <li class="list-group-item  list-profile ">My Quizzes</li>
            <li class="list-group-item  list-profile ">Favorite</li>
            <li class="list-group-item  list-profile ">Answered</li>
          </ul>
        </div>
        <div class="col-6">
              <a href="#" class="btn" style="display:inline-block; float: right;">Edit</a>
              <strong><h4>FULL NAME (username)</h4></strong>
              <br>
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>Age</strong> <span class="info">null</span></li>
                <li class="list-group-item"><strong>Country</strong> <span class="info">null</span></li>
                <li class="list-group-item"><strong>Education</strong> <span class="info">null</span></li>
                <li class="list-group-item"><strong>Bio</strong> <span class="info">null</span></li>
              </ul>

              <br>

              <strong><h4>RANK</h4></strong>
              <br>
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>Math</strong> <span class="badge badge-primary">16</span> </li>
                <li class="list-group-item"><strong>Computer Science</strong> <span class="badge badge-success">11</span></li>
                <li class="list-group-item"><strong>Logic</strong> <span class="badge badge-secondary">1997</span></li>
              </ul>

              <br>

              <strong><h4>PROCESS</h4></strong>
              <br>
              
              <div class="progress-pie-color" data-value="35"></div>
              <div class="progress-pie-color" data-value="55"></div>
              <div class="progress-pie-color" data-value="80"></div>

        </div>
      </div>
      
    </div>

  </head> 

  <body>
    <!-- Navbar -->
    <nav class="navbar">
    <div class="container navbar-container">      
      <div class="navbar-row">
        <!-- Navbar Head here -->
        <div class="navbar-head">
          <a class="navbar-brand" href="#">? Quizzes</a>
        </div>
        <!-- Navbar search & category here -->
        <div class="navbar-mid" role="search">
          <div class="navbar-mid-row">
            <form class="input-group" id="searcher">
              <input type="search" class="form-control" placeholder="What are you looking for?">
            </form>

            <div id="category">
              <a href="#">Category</a>
            </div>
          </div>
        </div>
        <!-- Navbar ava & add button -->
        <div class="navbar-tail">
          <div class="navbar-tail-row">
            <div id="create-quiz">
              <i class="fas fa-plus-circle"></i>
            </div>
            <div id="head-ava">
              N
            </div>
          </div>
        </div>  
        
      </div>    
    </div>
  </nav>
  
    <!-- Container -->
    <div class="container" id="profile-page">
      <div class="row">
        <div class="col-md-3">
          <img src="{% static "quizzes/default_avatar.jpg" %}" alt="default avatar" class="img-circle avatar">
          <br>
          <br>
          <ul class="list-group">
            <li class="list-group-item  list-profile active">Profile</li>
            <li class="list-group-item  list-profile ">My Quizzes</li>
            <li class="list-group-item  list-profile ">Favorite</li>
            <li class="list-group-item  list-profile ">Answered</li>
          </ul>
        </div>
        <div class="col-md-4">
              <!-- Nav tabs -->
              <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link active" data-toggle="tab" href="#general-info">General Info</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-toggle="tab" href="#ranking">Ranking</a>
                </li>
              </ul>

              <!-- Tab panes -->
              <div class="tab-content">
                <div id="general-info" class="container tab-pane active"><br>
                  <div id='info'>
                  </div>
                </div>
                <div id="ranking" class="container tab-pane fade"><br>
                  <div id='rank'>
                </div>
                </div>
              </div>

        </div>
        <div class="col-md-5" style='text-align: center;'>
          <strong><h4>PROCESS</h4></strong>              
              <div id='chart'>

              </div>
        </div>
      </div>
      
    </div>
